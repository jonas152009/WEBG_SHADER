<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>

    <div>
  <label for="xSlider">X:</label>
  <input type="range" id="xSlider" min="0" value="0">
  <span id="xValue">0</span>
  </div>
    <div>
  <label for="ySlider">Y:</label>
  <input type="range" id="ySlider" min="0" value="0">
  <span id="yValue">0</span>
  </div>
      <div>
  <label for="ZSlider">Z:</label>
  <input type="range" id="ZSlider" min="0" value="0">
  <span id="ZValue">0</span>
  </div>
      <div>
  <label for="rotateSliderX">RX:</label>
  <input type="range" id="rotateSliderX" min="0" value="0" max="360">
  <span id="rotateValueX">0</span>
  </div>
      <div>
  <label for="rotateSliderY">RY:</label>
  <input type="range" id="rotateSliderY" min="0" value="0" max="360">
  <span id="rotateValueY">0</span>
  </div>
      <div>
  <label for="rotateSliderZ">RZ:</label>
  <input type="range" id="rotateSliderZ" min="0" value="0" max="360">
  <span id="rotateValueZ">0</span>
  </div>
        <div>
  <label for="scaleXSlider">Scale X:</label>
  <input type="range" id="scaleXSlider" step="0.1" min="-5" value="0" max="5">
  <span id="scaleXValue">0</span>
  </div>
        <div>
  <label for="scaleYSlider">Scale Y:</label>
  <input type="range" id="scaleYSlider" step="0.1" min="-5" value="0" max="5">
  <span id="scaleYValue">0</span>
  </div>
        <div>
  <label for="scaleYSlider">Scale Z:</label>
  <input type="range" id="scaleZSlider" step="0.1" min="-5" value="0" max="5">
  <span id="scaleZValue">0</span>
  </div>
    <canvas id="GL_CANVAS"></canvas>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
